{% extends 'memories/base.html' %}


{% block content %}
    <p>Check Users memories</p>
    {% for user in users %}
        <p><a href="{% url 'memories:list' username=user.username %}">{{user.username}}</a></p>
    {% empty %}
        <p>Поспешите успеть стать первым пользователем!</p>
    {% endfor %}
{% endblock %}
